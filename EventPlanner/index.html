<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Event Planner</title>
</head>
<body>
    <div class="container center-align">
        <div class="row">
            <h3 class="teal-text">Event Planner</h3>
            <div class="col s12">
                <div class="card-panel blue lighten-5">
                    <div class="row">
                    <form id ="form" class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="bringItem" type="text" class="validate">
                                <label for="bringItem">What do you bring with you? (Snacks, drinks ...)</label>
                            </div>
                            <div class="col s6 ">
                                <input type="checkbox" id="bringOne"/>
                                <label for="bringOne">Do you bring a plus-one?</label>
                                <div class="input-field inline">
                                    <input id="plusOneName" type="text" class="validate">
                                    <label for="plusOneName">First Name</label>
                                </div>
                            </div>

                        </div>
                            <div class="row">
                            <div class="col s12">
                                <button onclick="party.addGuest(event)" id ="joinEvent" class="btn waves-effect waves-light" >Join the event
                                <!-- <i class="material-icons">send</i> -->
                                </button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-panel grey-text text-darken-1 blue lighten-5">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>+1</th>
                    <th>E-Mail</th>
                    <th>I bring:</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Alvin Catty</td>
                    <td>Mary</td>
                    <td>test@test.de</td>
                    <td>Eclair</td>
                    <td><a class="btn-floating waves-effect waves-light red"><i id="delete" class="material-icons">clear</i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
