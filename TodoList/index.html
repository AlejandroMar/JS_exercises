<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <section class="todocontainer"></section>
        <h1>My ToDo List</h1>
        <div>
            <button class="btn btn__display" onclick="handlers.displayTodos()">Display Todos</button>
            <button class="btn btn__toggleall" onclick="handlers.toggleAll()">Toggle All</button>
        </div>
        <div>
            <button onclick="handlers.addTodo()">Add</button>
            <input id="addTodoInput" type="text">
        </div>
        <div>
            <button onclick="handlers.changeTodo()">Change ToDo</button>
            <input id="changeTodoPosition" type="number">
            <input id="changeTodoText" type="text">
        </div>
        <div>
            <button onclick="handlers.deleteTodo()">Delete</button>
            <input id="deleteTodoPosition" type="number">
        </div>
        <div>
            <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
            <input id="toggleCompletedPosition" type="number">
        </div>
    </section>


    <script src="todo.js"></script>
</body>
</html>
