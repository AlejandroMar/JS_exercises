<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calcContainer">
        <div class="calculator">
            <div class="calc_display right-align"></div>
            <button data-value="C" class="waves-effect waves-light btn grey lighten-1">C</button>
            <button data-value="**" class="waves-effect waves-light btn grey lighten-1">EXP</button>
            <button data-value="%" data-operator="true" class="waves-effect waves-light btn grey lighten-1">Mod</button>
            <button data-value="/" data-operator="true"class="waves-effect waves-light btn orange">/</button>
            <button data-value="1" class="waves-effect waves-light btn grey lighten-1">1</button>
            <button data-value="2" class="waves-effect waves-light btn grey lighten-1">2</button>
            <button data-value="3" class="waves-effect waves-light btn grey lighten-1">3</button>
            <button data-value="*" data-operator="true"class="waves-effect waves-light btn orange">X</button>
            <button data-value="4" class="waves-effect waves-light btn grey lighten-1">4</button>
            <button data-value="5" class="waves-effect waves-light btn grey lighten-1">5</button>
            <button data-value="6" class="waves-effect waves-light btn grey lighten-1">6</button>
            <button data-value="-" data-operator="true"class="waves-effect waves-light btn orange">-</button>
            <button data-value="7" class="waves-effect waves-light btn grey lighten-1">7</button>
            <button data-value="8" class="waves-effect waves-light btn grey lighten-1">8</button>
            <button data-value="9" class="waves-effect waves-light btn grey lighten-1">9</button>
            <button data-value="+" data-operator="true"class="waves-effect waves-light btn orange">+</button>
            <button data-value="0" class="zero waves-effect waves-light btn grey lighten-1">0</button>
            <button data-value="." class="waves-effect waves-light btn grey lighten-1">.</button>
            <button data-value="=" data-operator="true" class="waves-effect waves-light btn orange">=</button>
        </div>
        <div class="history">
        </div>
    </div>


    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
